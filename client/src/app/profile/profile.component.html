<h3>Profile</h3>
<app-header></app-header>

 <div class="main-block">
      <div class="left-part">
      
        <img src="https://images.pexels.com/photos/7820381/pexels-photo-7820381.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" style="width: 100%, height=100%;">
        <br>
        <br>
        <p></p>
        
      </div>
      
      <form action="/">

        <div class="title">
        
          <h2>Profile</h2>
        </div>

        <div [hidden]="submitted" style="width: 400px">


          <form (ngSubmit)="onSubmit()">
            
        
            <div class="form-group">
              <label for="name">CustomerName</label>
              <input
                type="text"
                class="form-control"
                id="customerName"
                required
                [(ngModel)]="customer.customerName"
                name="customerName"
              />
            </div>
        
            <div class="form-group">
              <label for="name">Date of Birth</label>
              <input
                type="text"
                class="form-control"
                id="dateofbirth"
                required
                [(ngModel)]="customer.dateofbirth"
                name="dateofbirth"
              />
            </div>
        
            <div class="form-group">
              <label for="name">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                required
                [(ngModel)]="customer.phone"
                name="phone"
              />
            </div>
        
            <div class="form-group">
              <label for="name">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                required
                [(ngModel)]="customer.email"
                name="email"
              />
            </div>
        
            <div class="form-group">
              <label for="name">address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                required
                [(ngModel)]="customer.address"
                name="emailId"
              />
            </div>
        
            <div class="form-group">
              <label for="name">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                required
                [(ngModel)]="customer.username"
                name="firstName"
              />
            </div>
        
            <div class="form-group">
              <label for="name">Password</label>
              <input
                type="text"
                class="form-control"
                id="password"
                required
                [(ngModel)]="customer.password"
                name="lastName"
              />
            </div>
        
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        
        
        
        </div>
        
        <div [hidden]="!submitted">
          <h4>You submitted successfully!</h4>
          <!-- <-- <button class="btn btn-success" (click)="newCustomer()">Add</button> --> -->
        </div>
        
      </form>
    </div>

<app-footer></app-footer>
